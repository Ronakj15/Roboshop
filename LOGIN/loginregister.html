<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="loginregisterstyle.css">
</head>
<body>  
    <section id="up"></section>
    <section id="down"></section>
    <section id="left"></section>
    <section id="right"></section>
        <nav class="nav">
            <div class="nav-logo">
                <a><i class='bx bxs-chevron-left'></i>Back to Xenon Website</i></a>
            </div>
        </nav>
    <form class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="white-outline.png" class="form-image-main">
                <img src="dots.png" class="form-image dots">
                <img src="coin.png" class="form-image coin">
                <img src="spring.png" class="form-image spring">
                <img src="rocket.png" class="form-image rocket">
                <img src="cloud.png" class="form-image cloud">
                <img src="stars.png" class="form-image stars">
            </div>
            <p class="featured-words">Phuddi fadd do bencho login karke <span>Xeon</span> me</p>
        </div>
        <div class="col col-2"> 
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Register</button>
            </div>
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="username" >
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="password" >
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                        <span>Sign In</span>
                        <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bx bxl-google"></i>
                    <i class="bx bx bxl-facebook"></i>
                    <i class="bx bx bxl-twitter"></i>
                    <i class="bx bx bxl-github"></i>
                </div>
            </div>
            <div class="register-form">
                <div class="form-title">
                    <span>Create account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="username" >
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="password" >
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bx bxl-google"></i>
                    <i class="bx bx bxl-facebook"></i>
                    <i class="bx bx bxl-twitter"></i>
                    <i class="bx bx bxl-github"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="loginregister.js"></script>
</form>
</body>
</html>
